career-profile:
    title: Career Profile
    summary: 
      A passionate software engineer with more than six years of experience mainly
      focus on web development and specialized in creating great experience as a frontend
      developer. Almost two years as team lead as a consequence of my passion and
      commitment to quality. I'm always in a good disposition about big challenges that's why
      I have worked in companies about MX domain name and internet protocol addresses
      administration (NIC Mexico), cloud platform virtualization companies like Apcera and currently Ericsson.
      I'll always be happy working with talent people, challenging tasks and the opportunity 
      to constantly learn new tools, patterns, paradigms, languages and so on.

